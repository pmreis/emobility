name: Scrape latest data

on:
  push:
  workflow_dispatch:
  schedule:
    - cron:  '0 3 * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Check out this repo
      uses: actions/checkout@v4
      
    - name: Setup python
      uses: actions/setup-python@v5
      with:
         python-version: 3.9
       
    - name: Setup python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Remove Chrome
      run: sudo apt purge google-chrome-stable
    - name: Remove default Chromium
      run: sudo apt purge chromium-browser
    - name: Install a new Chromium
      run: sudo apt install -y chromium-browser
    - name: Install all necessary packages
      run: pip install requests beautifulsoup4 pandas webdriver-manager selenium blinker

    - name: Run simple analysis
      run: |
        python ./src/mobieSimpleAnalysis.py        

    - name: Run selenium driver
      run: |
        python ./src/seleniumTest.py
         
    - name: Fetch latest data
      run: |
        curl https://www.mapareve.es/api/public/v1/locations/3b992d0e-9b07-47a0-a4cd-8a75b547d777 > ./data/sources/sample.json

    - name: Commit and push if it changed
      run: |
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Latest data: ${timestamp}" || exit 0
        git push
